<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Project Team</title>
  <link th:href="@{/css/department.css}" rel="stylesheet">
  <script type="text/javascript" th:src="@{/js/department.js}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-rR1bZsS+KDUq7DfFTbciBDeEaSDxC5RnQmYi4uRo3ix5H9f5Byw3FmWfgsGJF83L" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
  <a class="navbar-brand" href="#">EMS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="/company/employees">Employees</a>
      <a class="nav-item nav-link" href="/company/departments">Departments</a>
      <a class="nav-item nav-link" href="/company/projects">Projects</a>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form id="employeeIdSearch" th:action="@{/company/projects/employees/add/{id} (id=${project})}" method="get">
        <h3>Add Team Member</h3>
        <div class="form-group">
          <label for="employeeId">Employee ID:</label>
          <input type="number" class="form-control" id="employeeId" name="employeeId"
                 placeholder="Enter Employee ID" required>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>


  </div>
</div>


<div class="container">
  <div class="row">
    <h1>List Employees</h1>
  </div>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Started On</th>
      <th>Address</th>
      <th>Phone Number</th>
      <th>Salary</th>
      <th>Department Id</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employees}">
      <td th:text="${emp.employeeId}"></td>
      <td th:text="${emp.firstName}"></td>
      <td th:text="${emp.lastName}"></td>
      <td th:text="${emp.startingDate}"></td>
      <td th:text="${emp.address}"></td>
      <td th:text="${emp.phoneNumber}"></td>
      <td th:text="${emp.salary}"></td>
      <td th:text="${emp.department.id}"></td>
      <td>
        <a th:href="@{/company/projects/employees/remove/{empId}/{projId}(empId=${emp.employeeId}, projId=${project})}" class="btn btn-danger ">Remove</a>
      </td>
    </tr>
    </tbody>

  </table>
</div>


</body>
</html>
