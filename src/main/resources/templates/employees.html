<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search result</title>
    <link th:href="@{/css/department.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/department.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-rR1bZsS+KDUq7DfFTbciBDeEaSDxC5RnQmYi4uRo3ix5H9f5Byw3FmWfgsGJF83L" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
    <a class="navbar-brand" href="#">EMS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="employees">Employees</a>
            <a class="nav-item nav-link" href="departments">Departments</a>
            <a class="nav-item nav-link" href="projects">Projects</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
                    <div class="col-md-6">
                    <form id="employeeIdSearch" th:action="@{/company/employees/getEmployeeById}" method="get">
                        <h3>Search Employee By Id</h3>
                        <div class="form-group">
                            <label for="employeeId">Employee ID:</label>
                            <input type="number" class="form-control" id="employeeId" name="employeeId"
                                   placeholder="Enter Employee ID" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                </div>


        <div class="col-md-6">
            <form id="employeeDepartmentIdSearch" th:action="@{/company/employees/getEmployeeByDepartmentId}" method="get">
                <h3>Get All Employees by Department ID</h3>
                <div class="form-group">
                    <label for="depId">Department ID:</label>
                    <input type="number" class="form-control" id="depId" name="depId" placeholder="Enter Department ID"
                           required>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>

        <div class="col-md-6">
            <form id="employeeSalaries" th:action="@{/company/employees/getEmployeeBySalary}" method="get">
                <h3>Get Employees with Salaries Between:</h3>
                <div class="form-group">
                    <label for="employeeSalaries">Number 1:</label>
                    <input type="number" class="form-control" id="upper" name="num1" required>

                    <label for="employeeSalaries">Number 2:</label>
                    <input type="number" class="form-control" id="lower" name="num2" required>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <h1>List Employees</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/company/employees/new}" class="btn btn-primary btn-small mb-3">Add Employee</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Started On</th>
            <th>Address</th>
            <th>Phone Number</th>
            <th>Salary</th>
            <th>Department Id</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${employee}">
            <td th:text="${emp.employeeId}"></td>
            <td th:text="${emp.firstName}"></td>
            <td th:text="${emp.lastName}"></td>
            <td th:text="${emp.startingDate}"></td>
            <td th:text="${emp.address}"></td>
            <td th:text="${emp.phoneNumber}"></td>
            <td th:text="${emp.salary}"></td>
            <td th:text="${emp.department.id}"></td>
            <td>
                <a th:href="@{/company/employees/update/{id} (id=${emp.employeeId})}" class="btn btn-primary">Update</a>
                <a th:href="@{/company/employees/delete/{id} (id=${emp.employeeId})}" class="btn btn-danger ">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>


</body>
</html>
