<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Department Details</title>
    <link th:href = "@{/css/department.css}" rel="stylesheet">
    <script type="text/javascript" th:src = "@{/js/department.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">



</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-md-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Create New Department</h1>
            <div class="card-body">
                <form th:action="@{/company/projects/updateProject/{projId} (projId=${project.id})}" th:object="${project}" method="post">
                    <div class="form-group">
                        <label>Project Name</label>
                        <input
                                type="text"
                                name="name"
                                th:field="*{name}"
                                class="form-control"
                                placeholder="Enter Project Name"
                        />

                    </div>



                    <div class="form-group">
                        <label>Project Description</label>
                        <input
                                type="text"
                                name="description"
                                th:field="*{description}"
                                class="form-control"
                                placeholder="Enter Project Description"
                        />
                    </div>
                    <div class="form-group">
                        <label>Project Cost</label>
                        <input
                                type="text"
                                name="cost"
                                th:field="*{cost}"
                                class="form-control"
                                placeholder="Enter Project Budget"
                        />

                    </div>

                    <div class="form-group">
                        <label>Department</label>
                        <select th:field="*{department}" class="form-control">
                            <option value="" selected disabled>Select Department</option>
                            <!-- Assuming you have a list of departments available in your model -->
                            <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
                        </select>
                    </div>

                    <br>
                    <br>

                    <br>

                    <div class="box-footer">


                        <button type="submit" class="btn btn-dark">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
