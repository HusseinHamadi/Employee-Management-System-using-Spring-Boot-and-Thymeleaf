<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Department Details</title>
  <link th:href = "@{/css/department.css}" rel="stylesheet">
  <script type="text/javascript" th:src = "@{/js/department.js}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-md-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Create New Department</h1>
      <div class="card-body">
        <form th:action="@{/company/employees" th:object="${employee}" method="post">
          <div >
            <h2>Add Manager</h2>
            <div class="form-group">
              <label>Manager First Name</label>
              <input
                      type="text"
                      name="firstName"
                      th:field="*{manager.firstName}"
                      class="form-control"
                      placeholder="Enter Manager Name"
              />

            </div>

            <div class="form-group">
              <label>Manager Last Name</label>
              <input
                      type="text"
                      name="lastName"
                      th:field="*{manager.lastName}"
                      class="form-control"
                      placeholder="Enter Manager Last Name"
              />

            </div>

            <div class="form-group">
              <label>Manager Address</label>
              <input
                      type="text"
                      name="address"
                      th:field="*{manager.address}"
                      class="form-control"
                      placeholder="Enter Manager Location"
              />

            </div>
            <div class="form-group">
              <label>Manager Phone</label>
              <input
                      type="text"
                      name="phoneNumber"
                      th:field="*{manager.phoneNumber}"
                      class="form-control"
                      placeholder="Enter Manager Phone Number"
              />
            </div>
            <div class="form-group">
              <label>Manager Salary</label>
              <input
                      type="text"
                      name="salary"
                      th:field="*{manager.salary}"
                      class="form-control"
                      placeholder="Enter Manager salary"
              />
            </div>

            <div class="form-group">
              <label>Manager Department</label>
              <input
                      type="text"
                      name="salary"
                      th:field="*{manager.departmentManagement}"
                      class="form-control"
                      placeholder="Enter Manager salary"
              />
            </div>

          </div>
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
        function submitSubForm(formId) {
            var subForm = document.getElementById(formId);
            subForm.submit();
        }
    </script>
</body>
</html>
