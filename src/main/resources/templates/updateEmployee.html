<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Employee</title>
    <link th:href="@{/css/department.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/department.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-md-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Update Employee</h1>
            <div class="card-body">
                <form th:action="@{/company/employees/updateEmployee/{id} (id=${employee.employeeId}) }" th:object="${employee}" method="post">
                    <div class="form-group">
                        <label>First Name</label>
                        <input
                                type="text"
                                name="firstName"
                                th:field="*{firstName}"
                                class="form-control"
                                placeholder="Enter First Name"
                        />

                    </div>

                    <div class="form-group">
                        <label>Last Name</label>
                        <input
                                type="text"
                                name="lastName"
                                th:field="*{lastName}"
                                class="form-control"
                                placeholder="Enter Last Name"
                        />

                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input
                                type="text"
                                name="address"
                                th:field="*{address}"
                                class="form-control"
                                placeholder="Enter Address"
                        />
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input
                                type="text"
                                name="phoneNumber"
                                th:field="*{phoneNumber}"
                                class="form-control"
                                placeholder="Enter Phone Number"
                        />

                    </div>

                    <div class="form-group">
                        <label>Salary</label>
                        <input
                                type="text"
                                name="salary"
                                th:field="*{salary}"
                                class="form-control"
                                placeholder="Enter Salary"
                        />

                    </div>

                    <div class="form-group">
                        <label>Department</label>
                        <select th:field="*{department}" class="form-control">
                            <option value="" selected disabled>Select Department</option>
                            <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
                        </select>
                    </div>
                    <div class="box-footer">

                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
