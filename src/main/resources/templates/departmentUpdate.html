<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Department Details</title>
    <link th:href = "@{/css/department.css}" rel="stylesheet">
    <script type="text/javascript" th:src = "@{/js/department.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">



</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-md-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Create New Department</h1>
            <div class="card-body">
                <form th:action="@{/company/departments/updateDepartment/{depId}/{mgrId}(depId=${department.id}, mgrId=${manager.employeeId})}" th:object="${department}"  method="post">
                    <div class="form-group">
                        <label>Department Name</label>
                        <input
                                type="text"
                                name="name"
                                th:field="*{name}"
                                class="form-control"
                                placeholder="Enter Department Name"
                        />

                    </div>

                    <div class="form-group">
                        <label>Department Location</label>
                        <input
                                type="text"
                                name="location"
                                th:field="*{location}"
                                class="form-control"
                                placeholder="Enter Department Location"
                        />

                    </div>
                    <div class="form-group">
                        <label>Department Description</label>
                        <input
                                type="text"
                                name="description"
                                th:field="*{description}"
                                class="form-control"
                                placeholder="Enter Department Description"
                        />
                    </div>
                    <div class="form-group">
                        <label>Department Budget</label>
                        <input
                                type="text"
                                name="budget"
                                th:field="*{budget}"
                                class="form-control"
                                placeholder="Enter Department Budget"
                        />

                    </div>


                    <br>
                    <br>
                    <h2>Manager</h2>
                    <div class="form-group">

                        <label>First Name</label>
                        <input
                                type="text"
                                name="firstName"
                                th:value="${manager.firstName}"
                                class="form-control"
                                placeholder="Enter First Name"
                        />

                    </div>

                    <div class="form-group">
                        <label>Last Name</label>
                        <input
                                type="text"
                                name="lastName"
                                th:value="${manager.lastName}"
                                class="form-control"
                                placeholder="Enter Last Name"
                        />

                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input
                                type="text"
                                name="address"
                                th:value="${manager.address}"
                                class="form-control"
                                placeholder="Enter Address"
                        />
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input
                                type="text"
                                name="phoneNumber"
                                th:value="${manager.phoneNumber}"
                                class="form-control"
                                placeholder="Enter Phone Number"
                        />

                    </div>

                    <div class="form-group">
                        <label>Salary</label>
                        <input
                                type="text"
                                name="salary"
                                th:value="${manager.salary}"
                                class="form-control"
                                placeholder="Enter Salary"
                        />

                    </div>

                    <br>

                    <div class="box-footer">


                        <button type="submit" class="btn btn-dark">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
