<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Department Details</title>
  <link th:href = "@{/css/department.css}" rel="stylesheet">
  <script type="text/javascript" th:src = "@{/js/department.js}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-lg-md-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Create New Department</h1>
      <div class="card-body">
        <form th:action="@{/company/departments}" th:object="${department}" method="post">
          <div class="form-group">
            <label>Department Name</label>
            <input
                    type="text"
                    name="name"
                    th:field="*{name}"
                    class="form-control"
                    placeholder="Enter Department Name"
            />

          </div>

          <div class="form-group">
            <label>Department Location</label>
            <input
                    type="text"
                    name="location"
                    th:field="*{location}"
                    class="form-control"
                    placeholder="Enter Department Location"
            />

          </div>
          <div class="form-group">
            <label>Department Description</label>
            <input
                    type="text"
                    name="description"
                    th:field="*{description}"
                    class="form-control"
                    placeholder="Enter Department Description"
            />
          </div>
          <div class="form-group">
            <label>Department Budget</label>
            <input
                    type="text"
                    name="budget"
                    th:field="*{budget}"
                    class="form-control"
                    placeholder="Enter Department Budget"
            />

          </div>

          <div class="box-footer">


            <br>

            <button type="submit" class="btn btn-dark">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
