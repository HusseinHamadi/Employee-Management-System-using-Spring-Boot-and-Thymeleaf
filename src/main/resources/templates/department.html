<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Department Details</title>
    <link th:href="@{/css/department.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/department.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <h1>List Departments</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/company/departments/new}" class="btn btn-primary btn-small mb-3">Add Department</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Location</th>
            <th>Description</th>
            <th>Budget</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dep : ${department}">
            <td th:text="${dep.id}"></td>
            <td th:text="${dep.name}"></td>
            <td th:text="${dep.location}"></td>
            <td th:text="${dep.description}"></td>
            <td th:text="${dep.budget}"></td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
