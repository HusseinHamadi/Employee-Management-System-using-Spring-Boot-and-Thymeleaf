<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search result</title>
    <link th:href="@{/css/department.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/department.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-rR1bZsS+KDUq7DfFTbciBDeEaSDxC5RnQmYi4uRo3ix5H9f5Byw3FmWfgsGJF83L" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
    <a class="navbar-brand" href="#">EMS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="employees">Employees</a>
            <a class="nav-item nav-link" href="departments">Departments</a>
            <a class="nav-item nav-link" href="projects">Project</a>
        </div>
    </div>
</nav>

<br>
<br>
<br>

<div class="container">
    <div class="row">
        <h1>List Projects</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/company/projects/new}" class="btn btn-primary btn-small mb-3">Add Project</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Cost</th>
            <th>Strat Date</th>
            <th>Department Id</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proj : ${project}">
            <td th:text="${proj.id}"></td>
            <td th:text="${proj.name}"></td>
            <td th:text="${proj.description}"></td>
            <td th:text="${proj.cost}"></td>
            <td th:text="${proj.startDate}"></td>
            <td th:text="${proj.department.id}"></td>
            <td>
                <a th:href="@{/company/projects/update/{id} (id=${proj.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/company/projects/delete/{id} (id=${proj.id})}" class="btn btn-danger ">Delete</a>
                <a th:href="@{/company/projects/employees/{id} (id=${proj.id})}" class="btn btn-secondary ">Employees</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>


</body>
</html>
